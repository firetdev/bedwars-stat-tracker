<!DOCTYPE html>
<html>
	<head>
		<title>Bedwars Stat Manager</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<!--Stuff floated to the right-->
		<div id="right" class="floated">
			<!--Form for adding games-->
			<h1>Add A Game</h1>
			<p>Kills:</p>
			<input id="kills" type="text">
			<p>Final Kills:</p>
			<input id="finalkills" type="text">
			<p>Beds:</p>
			<input id="beds" type="text">
			<p>Win:</p>
			<input id="won" type="text">
			<button id="submit" onclick="addGame()">Add Game</button>
			<br><br>
			<!--Seven-day chart-->
			<h2 id="chart-header">7-Day Chart</h2>
			<div id="chart">
				<div id="chart1" class="chart-item"></div>
				<div id="chart2" class="chart-item"></div>
				<div id="chart3" class="chart-item"></div>
				<div id="chart4" class="chart-item"></div>
				<div id="chart5" class="chart-item"></div>
				<div id="chart6" class="chart-item"></div>
				<div id="chart7" class="chart-item"></div>
			</div>
		</div>
		<!--Stuff in center-->
		<div id="center" class="floated">
			<h2>Total Beds</h2>
			<h1 id="totalbeds" class="stats"></h1>
			<h2>Winrate</h2>
			<h1 id="winrate" class="stats"></h1>
			<h2>Today's Score</h2>
			<h1 id="score" class="stats"></h1>
		</div>
		<!--Stuff on the left-->
		<div id="left">
			<h2>Total Kills</h2>
			<h1 id="totalkills" class="stats"></h1>
			<h2>Total Final Kills</h2>
			<h1 id="totalfinalkills" class="stats"></h1>
			<h2>Total Wins</h2>
			<h1 id="totalwins" class="stats"></h1>
		</div>
		<!--Add script-->
		<script src="index.js"></script>
	</body>
</html>
